<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>weather</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder=" Search" class="search-bar">
      <input type="image" class="search-button" src="/images/search.png">
    </div>

    <div class="weather loading">

      <h2 class="city">Weather in Chennai</h2>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="day today"></div>
          </div>
          <div class="carousel-item">
            <div class="day today1"></div>
          </div>
          <div class="carousel-item">
            <div class="day today2"></div>
          </div>
          <div class="carousel-item">
            <div class="day today3"></div>
          </div>
          <div class="carousel-item">
            <div class="day today4"></div>
          </div>
          <div class="carousel-item">
            <div class="day today5"></div>
          </div>
          <div class="carousel-item">
            <div class="day today6"></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h1 class="temp">32Â°</h1>
      <div class="container">
        <img type="icon" src="//cdn.weatherapi.com/weather/64x64/night/116.png" class="icon" height="48px" width="48px">
        <div class="type">Cloudy</div>
      </div>
      <div class="humidity">98%</div>
      <div class="precipitation"></div>
      <div class="wind">15 kmph</div>
    </div>

  </div>


  <script src="index.js"></script>

</body>

</html>
